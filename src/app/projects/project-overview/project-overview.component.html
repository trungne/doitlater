<nb-card>
  <nb-card-header>
    {{ project.name }}
  </nb-card-header>
  <nb-card-body >
    {{ project.description }}
  </nb-card-body>
  <nb-card-footer style="display:flex; justify-content: space-between;">
    <button pButton type="button" label="Open" (click)="openProject()"  class="p-button-rounded p-button-info"></button>
    <button pButton type="button" label="Delete" (click)="deleteProject()" class="p-button-rounded p-button-danger"></button>
  </nb-card-footer>
</nb-card>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
