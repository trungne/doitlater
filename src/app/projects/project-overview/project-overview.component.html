<nb-card>
    <nb-card-header>{{ project.name }}</nb-card-header>
    <nb-card-body>
      {{ project.description }}
    </nb-card-body>
    <nb-card-footer style="display:flex; justify-content: space-between;">
      <button nbButton (click)="openProject()"  status="primary">Open</button>
      <button nbButton (click)="deleteProject()" status="danger">Delete</button>
    </nb-card-footer>
</nb-card>
