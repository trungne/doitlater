<div *ngIf="!project">
    Project does not exist!
</div>

<div *ngIf="project">
    <button nbButton status="warning" (click)="goBack()">Back</button>
    <h1> 
        {{project.name}} 
    </h1>

    <p>
        {{project.description}}
    </p>
    
    <div id="task-input-box" style="display: flex;">
        <input id="task-input-field" type="text" nbInput fullWidth status="info" placeholder="Enter a task" #taskDescription>
        <button nbButton status="info" (click)="addTask(taskDescription.value)">Add</button>
    </div>
    <p-messages></p-messages>

    <div *ngFor="let task of project.tasks">
        <app-task [task] = "task"></app-task>
    </div>
    
</div>
